<header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="{{ url_for('static', filename='images/kibarium-small.png') }}" alt="kibarium">
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            {% if current_user.is_authenticated %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('posts.allpost') }}">
                [{{ current_user.username }}]</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('posts.allpost') }}">Посты</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('posts.new_post') }}">Новый
                    пост</a>
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('users.account') }}">Профиль</a>
                <a class="py-2 text-dark text-decoration-none" href="{{ url_for('users.logout') }}">Выйти</a>
            {% else %}
                <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('users.login') }}">Войти</a>
                <a class="me-3 py-2 text-dark text-decoration-none"
                   href="{{ url_for('users.register') }}">Зарегистрироваться</a>
            {% endif %}
        </nav>
    </div>
</header>
